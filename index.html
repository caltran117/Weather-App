<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
    

<nav class="navbar navbar-light bg-light ">
  <a class="navbar-brand">Weather App</a>
  <form class="form-inline">
    <input class="form-control mr-sm-2" type="search" placeholder="City" aria-label="Search" id="cityinput">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="add">Search</button>
  </form>
</nav>

<!--     
GIVEN a weather dashboard with form inputs*

WHEN I search* for a city
THEN I am presented with *current and future* conditions for that city* and that city is added to the search history*

WHEN I view *current weather conditions for that city
THEN I am presented with the *city name, the date, an icon representation of weather conditions, the temperature, the humidity, and the wind speed

WHEN I view *future weather conditions for that city
THEN I am presented with a *5-day forecast that displays the date, an icon representation of weather conditions, the temperature, the wind speed, and the humidity

WHEN I click on a city in the *search history
THEN I am again presented with *current and future conditions for that city
``` -->

<script src="./javascript/script.js"></script>
</body>
</html>
